<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
/*Como criar o CSS para uma TAG*/
*{
    margin: 0;
    padding: 0;

    font-family: "Montserrat", sans-serif;

}

:root{
    --roxo-200: #8e35ff;
    --roxo-300: #5a13b4;
    --roxo-400: #3B1270;
}
a{
    color: var(--roxo-300);
    font-size: 0.875rem;

    }
h1, h2, p{
    color: var()
}

/*Como criar o CSS para uma CLASSE*/
.menuNavegacao{
    list-style-type: none;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: center;
    justify-content: space-around;
    align-items: center;
}

.inputHeader{
    border: none;
    color: var(--roxo-300);
    }
.inputHeader:focus{
    outline: none;
}
.inputHeader ::placeholder {
    color: var(--roxo-300);
}

.campoPesquisa{
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--roxo-300);
    opacity: 0.40;
    padding: 0.1875rem 0.8125rem;
}


</style>
<body>
    <header>
        <nav>
            <ul class = "menuNavegacao">
                <li><a href="#"><img src="img/logo.png"></a></li>
                <li><a href="#">Graduação</a></li>
                <li><a href="#">Blog</a></li>
                <li class="campoPesquisa"><input class="inputHeader" placeholder="Buscar"><a href="#"><img src="img/lupa.svg"></a></li>
                <li><a href="#"><img src="img/cadeado.svg">Ambiente Virtual</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
